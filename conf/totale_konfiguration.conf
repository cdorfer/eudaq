[RunControl]
RunSizeLimit = 10000000000

[Producer.TLU]
# scint: 4 3 2 1 <--- beam
# 
# scint bits     2+4 =  6
# scint bits     4+8 = 12
# scint bits   1+4+8 = 13
# scint bits   2+4+8 = 14
# scint bits 1+2+4+8 = 15
AndMask = 8 # TRIG IN  BITMASK!
OrMask =  0 #was 0
VetoMask = 0
DutMask = 8 # TRIG OUT BITMASK 
DebugLevel = 10
TriggerInterval = 0
TrigRollover = 0
HandShakeMode = 8 # HANDSHAKE BITMASK must be the same as DutMask
#here we enable the handshake mode (CD), we need to activate the right channel, e.g. the dut 4
EnableDUTVeto = 0
DUTInput0 = LEMO
DUTInput1 = LEMO
DUTInput2 = LEMO # wasnt there
DUTInput3 = LEMO # wasnt there
StartSleepTime = 3000 #time to sleep before accepting triggers


[Producer.CMSPixel]
roctype = psi46v2

# PCB type
# Use "desytb" for the regular PCBs (ROC cols in x, rows in y)
pcbtype = psipcb
# USe "desytb-rot" for the rotated PCB (ROC rows in x, cols in y)
#pcbtype = desy-rot
i2c = 0 1 2 3

trimFile = "/home/testbeam/data/analogue_pxar/pim1_0_1_2_3_telescope/trimParameters"
dacFile = "/home/testbeam/data/analogue_pxar/pim1_0_1_2_3_telescope/dacParameters"
